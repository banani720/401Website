<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Dashboard</title>
</head>

<body>

    <body>
        <div class="tableTabs">
            <input type="radio" id="completed" name="tabs" checked="checked">
            <label for="completed">Completed</label>
            <div class="tab">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Sent To</th>
                        <th>Completed On</th>
                    </tr>
                </table>
            </div>

            <input type="radio" id="pending" name="tabs" checked="checked">
            <label for="pending">Pending</label>
            <div class="tab">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Sent To</th>
                        <th>Opened?</th>
                    </tr>
                </table>
            </div>

        </div>
        <button type="button">Create New</button>
    </body>
</body>

</html>
